<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYE</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style-registration-page.css">
</head>

<body>
    
<!-- Header -->

    <div class="header">
        <div class="header__nav">
            <div class="logo">
                <img class="icon icon__logo" src="img/img-logo/logo.svg" alt="">
                <a href="index.html">EYE</a>
            </div>
            <div class="icon__profile">
                <img class="icon icon__profile__adapt" src="img/img-icons/profile.svg" alt="">
            </div>  

<!-- Hello window -->

            <div class="hello__window">
                <div class="hello__form">
                    <a class="hello__logining" href="logining-form.html">Войти</a> 
                    <a class="hello__registration" href="registration-form.html">Зарегестрироваться</a>
                </div>
            </div>
        </div>

<!-- Registration form -->
        <div class="registration__text">Регистрация</div>
        <form class="registration__form" action="" method="post">
            <div class="login">
                <div>Логин</div>
                <input type="text" placeholder="Придумайте логин">
            </div>
            <div class="email">
                <div>Почта</div>
                <input type="email" placeholder="Введите вашу почту">
            </div>
            <div class="pass">
                <div>Пароль</div>
                <input type="password" placeholder="Придумайте пароль">
            </div>
            <button type="submit" href="index.html" value="Зарегестрироваться">Зарегестрироваться</button>
        </form>

<!-- Hello window -->

        <div class="hello__window">
            <div class="hello__form">
                <a class="hello__logining" href="">Войти</a> 
                <a class="hello__registration" href="registration-form.html">Зарегестрироваться</a>
            </div>
            
        </div>
    </div>
    </div>



</body>

</html>
